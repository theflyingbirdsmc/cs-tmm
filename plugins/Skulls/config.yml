performance:
  # Maximum number of offline players to load in the player heads GUI. Set to -1 for unlimited.
  max offline players to load: 1000
  player texture cache:
    # Time in seconds to cache player textures (default: 86400 = 24 hours). Set to 0 to disable caching.
    ttl: 86400
    # Enable player texture caching to reduce API calls and improve performance
    enabled: true
  offline players cache:
    # Time in seconds between offline players cache refreshes (default: 300 = 5 minutes)
    refresh interval: 300
    # Cache offline players list to improve GUI loading performance
    enabled: true
  itemstack cache:
    # Maximum number of ItemStacks to cache. Higher values use more memory but improve performance for large skull collections.
    size: 5000
    # Cache ItemStacks to significantly improve GUI loading speed. Disable if you experience memory issues.
    enabled: true
