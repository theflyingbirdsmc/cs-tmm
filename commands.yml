command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  essentials:s:
  - []
  tfb:
  - commandpanel
  TFB:
  - commandpanel
  h:
  - channel send TFB-Help $$1-
  c:
  - channel send TFB-Chat $$1-
  s:
  - channel send TFB-Staff $$1-
